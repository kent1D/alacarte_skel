<BOUCLE_content(RUBRIQUES){id_rubrique}>
<section>
	<div class="main row">
		<div class="span6 blog_current">
			<h1>CURRENT</h1>
			[<div class="chapo">
				<p>(#SUBTITLE_CURRENT)</p>
			</div>]
		<B_articles>
			<div class="liste articles">
				<ul class="liste-items">
				<BOUCLE_articles(ARTICLES){id_rubrique}{date < #ENV{date}}{statut=publie}{!par date}{pagination 50}>
					<li class="item">#INCLURE{fond=inclure/resume/article-blog,id_article,statut}</li>
				</BOUCLE_articles>
				</ul>
			</div>
		</B_articles>
		</div>
		<div class="span6 blog_archive">
			<B_articles_archive>
			<h1>ARCHIVE</h1>
			[<div class="chapo">
				<p>(#SUBTITLE_ARCHIVE)</p>
			</div>]
			<div class="liste articles">
				<ul class="liste-items">
				<BOUCLE_articles_archive(ARTICLES){id_rubrique}{date < #ENV{date}}{statut=archive}{!par date}{pagination 50}>
					<li class="item">#INCLURE{fond=inclure/resume/article-blog,id_article,statut}</li>
				</BOUCLE_articles_archive>
				</ul>
			</div>
			</B_articles_archive>
		</div>
	</div>

	<aside>
	</aside>

	<footer>
		[<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
	</footer>

</section>
</BOUCLE_content>

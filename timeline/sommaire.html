#CACHE{0}
<div class="timeline_video">
	<div class="head_timeline span8">
		<a href="[(#SELF|parametre_url{timeline,[(#ENV{timeline}|=={active}|?{'','active'})]}|ancre_url{timeline})]" class="activate_timeline">
			<strong class="h2-like"><:alacarte:title_timeline:></strong>
			<strong>— <:alacarte:subtitle_timeline_1:> — <:alacarte:subtitle_timeline_2:> — <:alacarte:subtitle_timeline_3:> —</strong>
		</a>
	</div>
	<div class="timeline_content">
		<INCLURE{fond=inclure/timeline_content,step,ajax} />
		<div class="timeline_bottom">
			<div class="timeline_menu">
				<div class="timeline_menu_item[(#ENV{step,1}|=={1}|oui) active]">
					<a href="[(#SELF|parametre_url{step,''})]" class="ajax">
						<span class="numero">1.</span>
						<:alacarte:title_timeline_step_1:>
					</a>
				</div>
				<div class="timeline_menu_item[(#ENV{step,1}|=={2}|oui) active]">
					<a href="[(#SELF|parametre_url{step,2})]" class="ajax">
						<span class="numero">2.</span>
						<:alacarte:title_timeline_step_2:>
					</a>
				</div>
				<div class="timeline_menu_item[(#ENV{step,1}|=={3}|oui) active]">
					<a href="[(#SELF|parametre_url{step,3})]" class="ajax">
						<span class="numero">3.</span>
						<:alacarte:title_timeline_step_3:>
					</a>
				</div>
			</div>
			<INCLURE{fond=inclure/timeline_show,step,ajax} />
		</div>
	</div>
</div>

#CACHE{0}
<div class="timeline_line">
	<BOUCLE_step1(CONDITION){si #ENV{step,1}|=={1}|oui}>
	<div class="timeline_container">
	<div class="timeline_list">
		#SET{nb_produits,0}
		<BOUCLE_contenu_panier(PANIERS_LIENS){id_panier=#SESSION{id_panier}}{objet=article}>
		<BOUCLE_art_panier(ARTICLES){id_article=#ID_OBJET}>
		<div class="timeline_drag">
			<div class="headline_media">
			<BOUCLE_document(DOCUMENTS){id_article}{0,1}>
			[(#LOGO_DOCUMENT|adaptive_images{300})]
			</BOUCLE_document>
			<strong class="h3-like entry-title">#TITRE</strong>
			<a class="remove_panier" href="[(#URL_ACTION_AUTEUR{enlever_panier,article-#ID_ARTICLE-[(#_contenu_panier:MD5)],#SELF})]">Remove</a>
			</div>
		</div>
		</BOUCLE_art_panier>
		[(#SET{nb_produits,#GET{nb_produits}|plus{#QUANTITE}})]
		</BOUCLE_contenu_panier>
		<BOUCLE_vides(DATA){source table,#LISTE{'drag here','yes here','your choice','just do it','drag here','yes here','your choice','just do it'}}>
		<div class="timeline_drag empty">
			<div class="headline_media">
				<strong class="h3-like entry-title">#VALEUR</strong>
			</div>
		</div>
		</BOUCLE_vides>
	</div>
	</div>
	<div class="timeline_next">
		
	</div>
	</BOUCLE_step1>
	[(#ENV{step,1}|=={2}|oui)
	<div class="timeline_date">
		<:alacarte:title_timeline_step_2:>
	</div>
	<div class="timeline_next">
		
	</div>]
	[(#ENV{step,1}|=={3}|oui)
	<div class="timeline_order">
		<:alacarte:title_timeline_step_3:>
	</div>
	<div class="timeline_next">
		
	</div>]
</div>
